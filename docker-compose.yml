version: "3.8"

services:
  # Temporal Server (all-in-one development image)
  temporal:
    image: temporalio/auto-setup:1.24.2
    container_name: packagebot-temporal
    ports:
      - "7233:7233"
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=temporal
      - POSTGRES_PWD=temporal
      - POSTGRES_SEEDS=postgres
      - DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/development-sql.yaml
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - packagebot-network

  # Temporal Web UI
  temporal-ui:
    image: temporalio/ui:2.26.2
    container_name: packagebot-temporal-ui
    ports:
      - "8080:8080"
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    depends_on:
      - temporal
    networks:
      - packagebot-network

  # PostgreSQL for Temporal persistence
  postgres:
    image: postgres:15-alpine
    container_name: packagebot-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=temporal
      - POSTGRES_PASSWORD=temporal
      - POSTGRES_DB=temporal
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U temporal"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - packagebot-network

  # Packagebot Worker
  packagebot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: packagebot-worker
    depends_on:
      temporal:
        condition: service_started
    environment:
      # Temporal configuration
      - TEMPORAL_HOST=temporal:7233
      - TEMPORAL_NAMESPACE=default
      # GitHub configuration (required)
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - GITHUB_COMMAND_TOKEN=${GITHUB_COMMAND_TOKEN}
      - GITHUB_ORG=${GITHUB_ORG}
      # Anthropic API (for Claude agents)
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    volumes:
      # Persist workspace and logs
      - ./workspace:/app/workspace
      - ./logs:/app/logs
      - ./dependabot-remediation-plan:/app/dependabot-remediation-plan
      # Mount skills directory for development
      - ./.claude/skills:/app/.claude/skills:ro
    restart: unless-stopped
    networks:
      - packagebot-network

  # Optional: Packagebot Dev (with source code mounted)
  packagebot-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: packagebot-worker-dev
    profiles:
      - dev
    depends_on:
      temporal:
        condition: service_started
    environment:
      - TEMPORAL_HOST=temporal:7233
      - TEMPORAL_NAMESPACE=default
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - GITHUB_COMMAND_TOKEN=${GITHUB_COMMAND_TOKEN}
      - GITHUB_ORG=${GITHUB_ORG}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    volumes:
      # Mount entire source for hot reloading
      - .:/app
      - /app/.venv
    command: ["python", "-m", "watchdog", "worker.py"]
    networks:
      - packagebot-network

networks:
  packagebot-network:
    driver: bridge

volumes:
  postgres-data:
